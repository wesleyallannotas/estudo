<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="./index.js"></script>
  <script src="./src/jogoDaMemoria.js"></script>
  <script src="./src/util.js"></script>
  <script src="./src/tela.js"></script>
  <title>Memory Game</title>
</head>
<body class="container-fluid">
  <br />
  <div class="row container-fluid">
    <button type="button" id="jogar" class="btn btn-success">Clique aqui para iniciar</button>
    <button type="button" id="mostraTudo" class="btn btn-danger">Mostrar Tudo</button>
  </div>
  <div id="carregando" class="row container-fluid invisible">
    <strong id="contador">Começando em 1 ...</strong>
    <div class="spinner-border text-warning spinner-border-sm" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <br />
  <div id="conteudo" class="row"></div>
  <div class="row container-fluid">
    <div id="mensagem" class="alert alert-sucess invisible" role="alert">
      Combinação!!
    </div>
  </div>
</body>
</html>
